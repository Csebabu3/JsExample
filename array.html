</script>
<p id="reduce"></p>
<script>
    let numbers3=[1,2,3,4,5,6,7,8,9];

        return accumulator+currentvalue;
    }
    let sum=numbers3.reduceRight(sum_reducer);
    document.getElementById("reduce").innerHTML=sum;
</script>
