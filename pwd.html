<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return myfunction()">
        password : <input type="password" id="password" value="">
        <span id="messages" style="color: red;"></span><br><br>
        confirm-password : <input type="password" id="passwords" value="">
        <span id="messagess"></span><br><br>
        <input type="submit" value="submit">
    </form>
    <script>
        function myfunction(){
            var a = document.getElementById("password").value;
            var b = document.getElementById("passwords").value;
            if(a==""){
                document.getElementById("messages").innerHTML="please fill password";
                return false;
            }
            if(a.length<5){
                document.getElementById("messagess").innerHTML="password length is greater 5";
                return false;
            }
            if(a.length>25){
                document.getElementById("messages").innerHTML="password length is greater 25";
                return false;
            }
            if(a!=b){
                document.getElementById("messages").innerHTML="password is not same";
                return false;
            }

        }
    </script>
</body>
</html>
