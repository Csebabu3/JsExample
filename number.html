<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return myfun()">
        mobile number :<input type="text" id="mobilenumber" value="">
        <span id="messages"></span><br><br>
        <input type="submit" value="submit">
    </form>
    <script>
        function myfun(){
            var a = document.getElementById("mobilenumber").value;
            if(a==""){
                document.getElementById("messages").innerHTML="please fill mobile number";
                return false;
            }
            if(isNaN(a)){
                document.getElementById("messages").innerHTML="enter only  mobile number";
                return false;
            }
            if(a.length<6){
                document.getElementById("messages").innerHTML="mobile number must be 6 digit";
                return false;
            }
           
            

            

        }
    </script>
</body>
</html>
